{{- if .Values.openFin.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.openFin.openfinConfName }}
data:
  config.json: |
    {
      "devtools_port": 9090,
      "startup_app": {
        "name": "Adaptive's Reactive Analytics {{ .Values.openFin.environment }}",
        "description": "Desktop for Adaptive's Reactive Analytics. {{ .Values.openFin.environment }}",
        "url": "https://{{ .Values.deploymentClient.nginxConf.domainName }}",
        "uuid": "adaptive-reactive-analytics-web",
        "applicationIcon": "https://{{ .Values.deploymentClient.nginxConf.domainName }}/favicon.ico",
        "resizable": true,
        "maximizable": true,
        "defaultWidth": 1280,
        "defaultHeight": 900,
        "minWidth": 800,
        "minHeight": 600,
        "autoShow": true
      },
      "runtime": {
        "arguments": "",
        "version": "stable",
        "forceLatest": true
      },
      "shortcut": {
        "company": "Adaptive Financial Consulting {{ .Values.openFin.environment }}",
        "description": "Desktop for Adaptive's Reactive Analytics",
        "icon": "https://{{ .Values.deploymentClient.nginxConf.domainName }}/favicon.ico",
        "name": "Adaptive's Reactive Analytics {{ .Values.openFin.environment }}"
      }
    }
{{- end }}
