apiVersion: apps/v1
kind: Deployment
metadata:
  name: insights
  labels:
    app: insights
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insights
  template:
    metadata:
      labels:
        app: insights
    spec:
      containers:
      - name: insights
        image: eu.gcr.io/adaptive-reactive-analytics/insights:__VERSION__
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        volumeMounts:
        - name: insights-nginx-conf
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
      volumes:
      - name: insights-nginx-conf
        configMap:
          name: insights-nginx-conf
          items:
          - key: nginx.conf
            path: nginx.conf
